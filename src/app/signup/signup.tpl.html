<div class="row">
	<div class="container signupContainer">
		<div class="row">
				<div class="col-sm-8 col-md-8 col-sm-offset-2 col-md-offset-2">
					
					<div class="form-group">
						<label class="control-label" for="studentDescription">User Name</label>
						<div class="input-group">
						  <input type="email" class="form-control" placeholder="Email of user" data-ng-model="credentials.username" aria-describedby="basic-addon2">
						  <span class="input-group-addon" id="basic-addon2">@example.com</span>
						</div>				
					</div>
					<div class="form-group">
						<label class="control-label" for="studentDescription">Password</label>
						<div class="input-group">
						  <input type="text" class="form-control" placeholder="Password of user" data-ng-model="credentials.password" aria-describedby="basic-addon2">
						  
						</div>				
					</div>
					<div class="form-group">
						<button class="btn btn-warning" ng-click="doLogin()"><span class="fa fa-cogs" aria-hidden="true"></span>Login</button>
						<button class="btn btn-warning" ng-click="goSignup()"><span class="fa fa-cogs" aria-hidden="true"></span>Register</button>
					</div>
				</div>
			</div>
	</div>
</div>
