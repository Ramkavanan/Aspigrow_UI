
<div class="container container-table" style="">
	
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="logo" style="margin:30px auto 10px">
				<img src="assets/images/logo.png" alt="contractzo" />
			</div>
		</div>
		<div class="col-md-4">
			
		</div>		
	</div>
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="userimg">
				<i class="fa fa-user" aria-hidden="true" style="font-size:73px;padding-left:12px;color:#fff"></i>
			</div>
		</div>
		<div class="col-md-4"></div>		
	</div>
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="login-cont">
				<div class="form-group">
					<form>
					<div class="form-group label-floating">
						<label for="uname" class="control-label">User Name</label>
						<input class="form-control" data-ng-model="credentials.emailId" id="uname" type="text">
					</div>
					<div class="form-group label-floating">
						<label for="uname" class="control-label">Password</label>
						<input class="form-control" data-ng-model="credentials.password" id="uname" type="password">
					</div>
					<div class="form-group text-center">							
						<button type="button" ng-click="doLogin()" class="waves-effect waves-light btn btnclr">Submit</button>						
						<button type="button" class="waves-effect waves-light btn btnclr1">Reset</button>						
					</div>
					</form>
				</div>
			</div>
		</div>
		<div class="col-md-4">
			
		</div>		
	</div>
</div>
