<div class="consolelogo" >
	<img src="assets/images/logo.png" alt="contractzo" />
</div>
<div class="clearfix"></div>

<div class="container container-table">
	
	<div class="row" style="display:none">
		<div class="col-md-4 col-md-offset-4">
			<div class="userimg">
				<i class="fa fa-user" aria-hidden="true" style="font-size:73px;padding-left:12px;color:#fff"></i>
			</div>
		</div>
		<div class="col-md-4"></div>		
	</div>
	
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="login-cont">
				<div class="signincont"><h1 class="pull-left">Sign In</h1><span class="pull-right"><i class="fa fa-sign-in fa-3x" aria-hidden="true"></i></span></div>
				<div class="form-group">
					<div class="form-group label-floating">
						<label for="uname" class="control-label">User Name</label>
						
						<input id="uname"  data-ng-model="credentials.emailId" class="form-control" type="text" data-error=".errorTxt1" name="uname">
						
					</div>
					<div class="form-group label-floating">
						<label for="uname" class="control-label">Password</label>
						<input class="form-control" data-ng-model="credentials.password" id="uname" type="password">
					</div>
					<div class="form-group text-center">							
						<button type="button" ng-click="doLogin()"  class="waves-effect waves-light btn btnclr">LOGIN</button>						
												
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-4">
			
		</div>		
	</div>
</div>
