<div class="row">
	<div class="container forgotPasswordContainer">
		<form name="forgotPasswordForm" novalidate data-ng-submit="sendPasswordToEmail();">
			<div class="row">
				<div class="col-sm-8 col-md-8 col-sm-offset-2 col-md-offset-2">
					<div class="alert alert-danger" role="alert" data-ng-show="submitted && !checking && !sent">
					  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
					  <span class="sr-only">Error:</span>
					  		Email Not Found
					</div>
					<div class="alert alert-success" role="alert" data-ng-show="submitted && !checking && sent">
					  <span class="glyphicon glyphicon-saved" aria-hidden="true"></span>
					  <span class="sr-only">Error:</span>
					  		Check mail for credentials
					</div>
					<div class="form-group">
						<label class="control-label" for="studentDescription">Email</label>
						<div class="input-group">
						  <input type="text" class="form-control" placeholder="Email of user" data-ng-model="credentials.username" aria-describedby="basic-addon2">
						  <span class="input-group-addon" id="basic-addon2">@example.com</span>
						</div>				
					</div>
					<div class="form-group">
						<button class="btn btn-warning"><span class="fa fa-cogs" aria-hidden="true"></span>Send Email</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
